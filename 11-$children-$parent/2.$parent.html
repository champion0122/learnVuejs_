<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <ccpn></ccpn>
    </div>
  </template>

  <template id="ccpn">
    <div>
      <h2>子组件</h2>
      <button @click="btnClick">按钮</button>
    </div>
  </template>


  <script src='../js/vue.js'></script>
  <script>
    const cpn = {
      template: "#cpn",
      data(){
            return {
              name: 'joey'
            }
          },
      components: {
        ccpn: {
          template: "#ccpn",
          methods: {
            btnClick() {
              console.log(this.$parent.name)
              console.log(this.$root.message)
            }
          }
        }
      }
    }
    const app = new Vue({
      el: '#app',//用于挂载元素
      data: {//定义数据
        message: '芜湖'
      },
      components: {
        cpn
      }
    })
  </script>
</body>

</html>
