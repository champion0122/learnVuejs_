<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <h1>the counter:&nbsp;{{number}}</h1>
        <button @click='add'>+</button>
        <button @click='sub'>-</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            //el : '#app',
            el: '#app',
            data: {
                number: 0
            },
            methods: {
                add: function () {
                    this.number++;
                },
                sub: function () {
                    if (this.number > 0)
                        this.number--;
                }
            }
        })
    </script>
</body>

</html>
