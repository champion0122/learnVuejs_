<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>
  <div id='app'>
    <ul>
      <li v-for="(movie,index) in movies" 
      :class="{active: currentIndex === index}" 
      @click="changeIndex(index)">{{movie}}</li>
    </ul>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',//用于挂载元素
      data:{//定义数据
        currentIndex: 0,
        movies: ['神奇女侠','海王','守望者','超人：钢铁之躯']
    },
    methods:{
      changeIndex(i){
        this.currentIndex = i;
      }
    }
  })
  </script>
</body>
</html>
