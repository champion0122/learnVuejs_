<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <cpn v-slot:="slot">
      <span v-for="item in slot.data">{{item}}--</span>
    </cpn>
  </div>

  <template id = "cpn">
    <div>
      <slot :data="list">
        <ul>
          <li v-for = "item in list">{{item}}</li>
        </ul>
      </slot>
    </div>
  </template>
  <script src='../js/vue.js'></script>
  <script>
    const cpn = {
      template: '#cpn',
      data(){
        return {
          list: ['eng','ch-zn','jp','kr']
        }
      }
    }
    const app = new Vue({
      el: '#app',//用于挂载元素
      data:{//定义数据
        message: '芜湖'
    },
    components: {
      cpn
    }
  })
  </script>
</body>
</html>
