<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <cpn><button slot="center">我在中间</button></cpn>
  </div>

<template id="cpn">
  <div>
    <h2>插槽</h2>
    <slot name="left"><button>1</button></slot>
    <slot name="center"><button>2</button></slot>
    <slot name="right"><button>3</button></slot>
  </div>
</template>

  <script src='../js/vue.js'></script>
  <script>
    const cpn = {
      template: "#cpn",
      data(){
        return {
          message: "芜湖inside"
        }
      }
    }
    const app = new Vue({
      el: '#app',//用于挂载元素
      data:{//定义数据
        message: '芜湖'
    },
    components: {
      cpn
    }
  })
  </script>
</body>
</html>
