<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
  <div id='app' v-cloak>
    <!-- vue解析前有v-cloak属性
    vue解析之后即会删除v-cloak -->
    <h2>{{message}}</h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    setTimeout(function(){
      const app = new Vue({
      el: '#app',//用于挂载元素
      data:{//定义数据
        message: '芜湖'
    }
  })
    },1000)
  </script>
</body>
</html>
