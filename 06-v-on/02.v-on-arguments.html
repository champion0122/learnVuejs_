<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <button @click = "btn1Click()">按钮1</button>
    <button @click = "btn1Click()">按钮2</button>

    <!-- 如果函数需要参数，却没有加括号传入参数。会传入默认参数event -->
    <button @click = "btn2Click">按钮3</button>
    <!-- 如果没有参数传入，形参输出值将是undefined -->
    <button @click = "btn2Click()">按钮4</button>

    <button @click = "btn2Click(777)">按钮5</button>
    <!-- 如果需要event对象以及传入参数,使用$event来获取event对象 -->
    <button @click = "btn3Click(777,$event)">按钮6</button>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',//用于挂载元素
      data:{//定义数据
        message: '芜湖'
    },
    methods:{
      btn1Click(){
        console.log('btn1Click')
      },
      btn2Click(a){
        console.log('----',a)
      },
      btn3Click(a,event){
        console.log('----',a,event)
      },
    }
  })
  </script>
</body>
</html>
