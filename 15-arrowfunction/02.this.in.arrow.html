<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 结论： 箭头函数中的this的查找方式：向外层作用域中，一层层查找this，直到有this
    // const obj = {
    //   aaa(){
    //     setTimeout(function(){
    //       console.log(this)
    //     })
    //     setTimeout(() => console.log(this))
    //   }
    // }
    const obj = {
      aaa() {
        setTimeout(function (){
          setTimeout(function (){
            console.log(this) //window
          })
          setTimeout(() => console.log(this))//window
        })
        setTimeout(() => {
          setTimeout(function (){
            console.log(this) //window
          })
          setTimeout(() => console.log(this)) //obj
        })
      }
    }
    obj.aaa()
  </script>
</body>

</html>
