<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <my-cal></my-cal>
    <my-cal></my-cal>
    <my-cal></my-cal>
  </div>


  <template id='cal'>
    <div>
      <h2>当前计数:{{count}}</h2>
      <button @click='decrement()'>-</button>
      <button @click='increment()'>+</button>
    </div>
  </template>


  <script src='../js/vue.js'></script>

  <script>
    const obj = {
      count:0
    }
    Vue.component('myCal',{
      template: "#cal",
      data(){
        return obj
        // return {
        //   count: 0
        // }
      },
      methods: {
        decrement(){
          if(this.count > 0)
          this.count --
        },
        increment(){
          this.count ++
        }
      }
    })
    const app = new Vue({
      el: '#app',//用于挂载元素
      data:{//定义数据
        message: '芜湖'
    }
  })
  </script>
</body>
</html>
