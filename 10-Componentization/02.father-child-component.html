<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <my-cpn1></my-cpn1>
    <my-cpn2></my-cpn2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    Vue.component('myCpn1', {
      template: `
       <div>
        <h2>我是标题1</h2>
        <p>我是内容1</p>
        </div>
       `
    })
    Vue.component('myCpn2', {
      template: `
       <div>
        <h2>我是标题2</h2>
        <p>我是内容2</p>
        <cpn1></cpn1>
        </div>
       `,
      components: {
        cpn1: {
          template: `
       <div>
        <h2>我是标题1</h2>
        <p>我是内容1</p>
        </div>
       `
        }
      }
    })

    const app = new Vue({
      el: '#app',//用于挂载元素
      data: {//定义数据
        message: '芜湖'
      }
    })
  </script>
</body>

</html>
